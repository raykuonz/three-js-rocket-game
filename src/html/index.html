<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js rocket</title>
    <link rel="stylesheet" href="static/styles/main.css">
</head>
<body>
    <div id="joystickZone" class="joystick-zone"></div>

    <button id="startGame" class="button button-start-game">START</button>



    <div id="headsUpDisplay" class="heads-up-display is-hidden">
        <div class="heads-up-display__item">
            <img
                class="heads-up-display__icon"
                src="static/ui/crystal_icon.png"
                alt="Crystal icon"
            />
            <span class="heads-up-display__text" id="crystalCount">0</span>
        </div>
        <div class="heads-up-display__item">
            <img
                class="heads-up-display__icon"
                src="static/ui/shield_icon.png"
                alt="Shield icon"
            />
            <span class="heads-up-display__text" id="shieldCount">0</span>
        </div>
        <div class="heads-up-display__item">
            <div class="progress-indicator">
                <div class="progress-indicator__value" id="courseProgress"></div>
                <span class="progress-indicator__text" id="levelIndicator">LEVEL 1</span>
            </div>
        </div>
    </div>

    <div class="end-level-overlay is-hidden" id="endOfLevel">
        <h2 class="end-level-overlay__title">CRYSTAL COLLECTED</h2>
        <div class="end-level-overlay__crystal">
            <img
                class="end-level-overlay__crystal-icon"
                src="static/ui/crystal_icon.png"
                alt="Crystal icon"
            />
            <span class="end-level-overlay__crystal-count" id="crystalCountLeveLEnd">0</span>
        </div>
        <div id="shipStatus" class="end-level-overlay__status">Ship status...</div>
            <button class="button" id="nextLevelButton">NEXT LEVEL</button>
            <button class="button is-hidden" id="startAgainButton">START AGAIN</button>
    </div>

    <a class="github-link" href="https://github.com/raykuonz/three-js-rocket-game" target="_blank">Github</a>
</body>
</html>
